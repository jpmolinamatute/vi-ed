<template name="home">
    {{#if currentUser}}
        {{> user_bar}}
        <div id="vied-home" class="row">

        </div>
    {{else}}
        <div id="vied-login">
          {{> loginButtons}}
        </div>
    {{/if}}
</template>

<template name="list">
    <ul>
      {{#each userInCollection}}
          <li>
              <img src="{{services.twitter.profile_image_url}}"> {{services.twitter.screenName}} @{{profile.name}}
          </li>
      {{/each}}
    </ul>
</template>
