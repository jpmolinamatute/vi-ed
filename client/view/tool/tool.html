<template name="tool">
    <div id="vied-toolbar">
        <ul>
            {{#each data}}
                <li>
                    <div class="tools" data-type="{{type}}">
                        <img src="{{src}}" alt="{{type}}" title="{{name}}">
                    </div>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
