<template name="toolbar">
    <ul id="vied-toolbar">
        {{#each data}}
            <li>
                <div class="tools btn btn-success btn-xs" data-type="{{type}}" title="{{label}}">
                    <i class="fa {{img}}"></i>
                </div>
            </li>
        {{/each}}
        <li>
            <button id="vied-show-opt" type="button" class="btn btn-primary btn-xs" data-type="options" title="Options">
                <i class="fa fa-cog"></i>
            </button>
        </li>
    </ul>
</template>
