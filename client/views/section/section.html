<template name="section">
        <section id="{{_id}}" class="sections" data-type="{{type}}" style="{{getstyle style}}">
            <div class="section-body {{#if fullwidth}}container-fluid{{else}}container{{/if}}">
                {{# each myElements}}
                    {{> elements }}
                {{/each}}
            </div>
            <div class="ui-resizable-handle ui-resizable-s"></div>
        </section>
</template>
