<template name="editor">
    <div id="vied-toolbar-holder">
        {{>toolbar}}
    </div>
    <div id="vied-editor" style="{{getstyle style}}">
        {{# each sections}}
            {{> section }}
        {{/each}}
    </div>
    <div id="vied-statusbar">
        <div id="vied-statusbar-filler"></div>
        <div id="vied-statusbar-opt1">
            <span class="tag"></span>
            <span class="value"></span>
        </div>
        <div id="vied-statusbar-opt2">
            <span class="tag"></span>
            <span class="value"></span>
        </div>
    </div>
    <div id="opt-container">
        <div id="element-opt">
            <div id="opt-header">
                <button id="opt-close" type="button" class="btn btn-default">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</template>
