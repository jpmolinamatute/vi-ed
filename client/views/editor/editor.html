<template name="editor">
    <div id="vied-toolbar-holder">
        {{>toolbar}}
    </div>
    <div id="vied-editor" style="{{getstyle style}}">
        {{# each sections}}
            {{> section }}
        {{/each}}
    </div>
    <div id="vied-statusbar">
        <div id="vied-statusbar-filler"></div>
        <div id="vied-statusbar-opt1">
            <span class="tag"></span>
            <span class="value"></span>
        </div>
        <div id="vied-statusbar-opt2">
            <span class="tag"></span>
            <span class="value"></span>
        </div>
    </div>
    {{> modal}}
</template>

<template name="editorOptions">
    <div class="generalOption">
        <div class="input-append color" data-color="rgb(255, 146, 180)" data-color-format="rgb">
            <input type="text" class="span2" value="">
            <span class="add-on"><i style="background-color: rgb(255, 146, 180)"></i></span>
        </div>
    </div>
</template>
