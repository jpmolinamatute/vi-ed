<template name="editor">
    <div id="vied-toolbar-holder">
        {{>toolbar}}
    </div>
    <div id="vied-editor" style="{{getstyle sectionStyle}}">
        {{# each sections}}
            {{> section _id=_id}}
        {{/each}}
    </div>
    <div id="opt-container">
        <div id="element-opt"></div>
    </div>
</template>
