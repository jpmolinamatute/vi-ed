<template name="modal">
    <div class="modal fade" id="vied-modal" tabindex="-1" role="dialog" aria-labelledby="vied-modal-title"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="vied-modal-title"></h4>
                </div>
                <div id="vied-modal-body" class="modal-body"></div>
                <div id="vied-modal-footer" class="modal-footer"></div>
            </div>
        </div>
    </div>
</template>
