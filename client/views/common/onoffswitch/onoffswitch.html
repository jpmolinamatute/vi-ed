<template name="onoffswitch">
    <div class="onoffswitch">
        <input type="checkbox" name="{{name}}" class="onoffswitch-checkbox"
               id="{{id}}" checked="{{# if checked}}checked{{/if}}">
        <label class="onoffswitch-label" for="{{id}}">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
</template>
